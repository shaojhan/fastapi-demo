server {
    listen 80;
    server_name _;

    # ===== 基本安全 / 請求限制 =====
    client_max_body_size 20m;     # 檔案上傳大小
    keepalive_timeout 65;

    # ===== FastAPI Reverse Proxy (後端 API) =====
    location /api/ {
        proxy_pass http://host.containers.internal:8000/api/;

        # 原始請求資訊（FastAPI 會用到）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # FastAPI / Uvicorn 必備
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 關閉 buffering，避免 SSE / streaming 卡住
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeout（避免長請求被砍）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===== Frontend Reverse Proxy (前端) =====
    location / {
        proxy_pass http://host.containers.internal:5173;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Vite HMR 需要 WebSocket 支援
        proxy_read_timeout 86400;
    }

    # ===== 健康檢查（可選）=====
    location = /healthz {
        access_log off;
        return 200 "ok\n";
    }
}
