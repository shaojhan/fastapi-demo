name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Wait for MySQL to be ready
        run: |
          until nc -z localhost 3306; do
            echo "Waiting for MySQL..."
            sleep 1
          done

      - name: Run database migrations
        env:
          ENV: test
          FASTAPI_ENV: test
          FASTAPI_TITLE: FastAPI Demo
          SERVER_IP: localhost
          DATABASE_URL: mysql+pymysql://root:root@localhost:3306/test_db
          JWT_KEY: test-jwt-secret-key
          SESSIONMIDDLEWARE_SECRET_KEY: test-session-secret-key
          BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          CACHE_SERVER_HOST: localhost
          CACHE_SERVER_PORT: 6379
        run: |
          poetry run alembic upgrade head

      - name: Run tests with coverage
        env:
          ENV: test
          FASTAPI_ENV: test
          FASTAPI_TITLE: FastAPI Demo
          SERVER_IP: localhost
          DATABASE_URL: mysql+pymysql://root:root@localhost:3306/test_db
          JWT_KEY: test-jwt-secret-key
          SESSIONMIDDLEWARE_SECRET_KEY: test-session-secret-key
          BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          CACHE_SERVER_HOST: localhost
          CACHE_SERVER_PORT: 6379
          REDIS_URL: redis://localhost:6379/0
        run: |
          poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
