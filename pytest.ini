[pytest]
filterwarnings =
    # passlib 1.7.4 imports the deprecated `crypt` stdlib module (removed in Python 3.13).
    # This is a third-party library issue; suppress until passlib is replaced.
    ignore:'crypt' is deprecated:DeprecationWarning:passlib

[coverage:run]
omit =
    app/app.py
    app/logger.py
    app/telemetry.py